<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Shot</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

    <body>

        <!-- Headers (Title/subtitle) -->
        <h1>Rock, Paper, Scissors, Shoot!!! </h1>
        <h2>Best Out Of Five</h2>

        <!--Results Icons-->

        <div class="actionScreen">
            <div class="actionScreenContainer" id="humanScore"></div>
            <div class="actionScreenContainer" ><img id="humanIcon" src="imgs/humanIcon.png" alt="humanIcon"></div>
            <div class="actionScreenContainer" >
                <img id="humanMove">
                <h2 id = "humanMoveText"></h2>
            </div>

            <div class="actionScreenContainer">
                <img id="comMove">
                <h2 id ="comMoveText"></h2>
            </div>
            <div class="actionScreenContainer" ><img id="comIcon" src="imgs/comIcon.png" alt="comIcon"></div>
            <div class="actionScreenContainer" id="comScore"></div>

            
        </div>

        <h2 class="actionResults"></h2>

        <!--Buttons So User Doesn't Have To Type Out Command-->

        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            
        </div>

        <!--Victory/Lose Screen-->
        <h2 class="endScreen"></h2>


    </body>

</html>
